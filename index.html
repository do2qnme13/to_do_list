<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Youtube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input type="text"
         data-new-list-input
        class="new list" placeholder="new list name" aria-label="new list name">
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>


    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!--task 1-->

          <!--task 2-->
          <!-- <div class="task">
            <input type="checkbox" id="task-3">
            <label for="task-3">
              <span class="custom-checkbox"></span>
              bunlde todo-list with webpack
            </label>
          </div> -->
        </div>
        <div class="new-task-creator">
          <form action="" data-new-task-form >
            <input type="text"
             data-new-task-input
             class="new task" 
             placeholder="new task name" 
             aria-label="new task name">
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>


      </div>

      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-task-button>Clear Completed Tasks</button>
        <button class="btn delete" data-delete-list-button>Delete List</button>
      </div>

    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
</body>
</html>
